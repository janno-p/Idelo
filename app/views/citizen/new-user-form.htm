<form id="new-user-form" class="form-horizontal" role="form">
    <div class="modal-body">
        <div class="form-group">
            <label for="citizen-name" class="col-sm-3 control-label">Nimi:</label>
            <div class="col-sm-8">
                <input type="text"
                       class="form-control"
                       id="citizen-name"
                       name="citizen-name"
                       placeholder="Kodaniku ees- ja perekonnanimi"
                       data-rule-required="true"
                       data-msg-required="Kodaniku nimi peab olema määratud." />
            </div>
        </div>
        <div class="form-group">
            <label for="citizen-gender" class="col-sm-3 control-label">Sugu:</label>
            <div class="col-sm-8">
                <div class="radio">
                    <label>
                        <input type="radio"
                               name="citizen-gender"
                               id="citizen-gender-male"
                               value="male"
                               data-rule-required="true"
                               data-msg-required="Kodaniku sugu peab olema määratud." />
                        Mees
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="citizen-gender" id="citizen-gender-female" value="female" />
                        Naine
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="citizen-birth" class="col-sm-3 control-label">Sünniaeg:</label>
            <div class="col-sm-8">
                <div class="input-group date form_datetime2" data-date-format="dd.mm.yyyy" data-link-field="citizen-birth" data-link-format="yyyy-mm-dd">
                    <input type="text"
                           class="form-control"
                           size="10"
                           id="citizen-birth-text"
                           readonly="readonly"
                           placeholder="Kodaniku sünnikuupäev"
                           data-rule-required="true"
                           data-msg-required="Kodaniku sünnikuupäev peab olema määratud." />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <input type="hidden" id="citizen-birth" name="citizen-birth" />
        </div>
        <div class="form-group">
            <label for="citizen-address" class="col-sm-3 control-label">Elukoht:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="citizen-address" name="citizen-address" placeholder="Kodaniku elukoha aadress" />
            </div>
        </div>
        <div class="form-group">
            <label for="citizen-photo" class="col-sm-3 control-label">Foto:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="citizen-photo" name="citizen-photo" placeholder="Link kodaniku pildile" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Sulge</button>
        <button type="submit" class="btn btn-primary">Salvesta ja lisa kaebusele</button>
    </div>
</form>
